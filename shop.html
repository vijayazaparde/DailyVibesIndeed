<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Daily Vibes Indeed</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="resources.html">Resources</a></li>
      </ul>
    </nav>
  </header>

  <section class="shop-section">
    <h2>Shop Our Products</h2>
    <div class="product-grid">
      <div class="product-item">
        <h3>Arduino Study</h3>
        <p></p>
        <a href="arduino_tutorial.pdf" target="_blank">Download Tutorial</a>
        <button class="add-to-cart" data-title="Arduino Study" data-price="1">Add to Cart</button>
      </div>
      <div class="product-item">
        <h3>Creating Apps in Kivy</h3>
        <p></p>
        <a href="Creating Apps in Kivy.pdf" target="_blank">Download Kivy Book</a>
        <button class="add-to-cart" data-title="Creating Apps in Kivy" data-price="1">Add to Cart</button>
      </div>
      <!-- Add more book entries as needed -->
    </div>

    <section class="cart-section">
      <h2>Your Shopping Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
      </ul>
      <p>Total: <span id="cart-total">â‚¹0.00</span></p>
      <button id="checkout-btn">Proceed to Checkout</button>
    </section>
  </section>

  <footer>
    <p>&copy; 2024 Daily Vibes Indeed. All rights reserved.</p>
  </footer>
  
  <script src="app.js"></script>
  <script>
    document.getElementById('checkout-btn').addEventListener('click', function() {
      // Define the files to be downloaded
      const filesToDownload = [
        'arduino_tutorial.pdf',
        'Creating Apps in Kivy.pdf'
      ];
      
      // Trigger the download for each file
      filesToDownload.forEach(file => {
        const link = document.createElement('a');
        link.href = file;
        link.download = file; // Suggests a filename for the downloaded file
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link); // Remove the link after clicking
      });
    });
  </script>
</body>
</html>
